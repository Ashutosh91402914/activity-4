<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>College Club Registration Form</title>
</head>
<body>

    <h1>College Club Registration Form</h1>
    <p>Please fill the details below to join a college club.</p>
    <hr>

    <form>

        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"
               placeholder="Enter your full name" required><br><br>

        <!-- Roll Number -->
        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll"
               placeholder="Enter your roll number" required><br><br>

        <!-- Department -->
        <label for="dept">Department:</label><br>
        <input type="text" id="dept" name="dept"
               placeholder="CSE, ECE, ME, etc." required><br><br>

        <!-- Year of Study (dropdown) -->
        <label for="year">Year of Study:</label><br>
        <select id="year" name="year" required>
            <option value="">--Select Year--</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select><br><br>

        <!-- Gender (radio buttons) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- Clubs interested (checkboxes) -->
        <label>Clubs Interested In:</label><br>
        <input type="checkbox" id="coding" name="clubs" value="Coding Club">
        <label for="coding">Coding Club</label><br>

        <input type="checkbox" id="music" name="clubs" value="Music Club">
        <label for="music">Music Club</label><br>

        <input type="checkbox" id="sports" name="clubs" value="Sports Club">
        <label for="sports">Sports Club</label><br>

        <input type="checkbox" id="drama" name="clubs" value="Drama Club">
        <label for="drama">Drama Club</label><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"
               placeholder="example@college.com" required><br><br>

        <!-- Contact Number -->
        <label for="phone">Contact Number:</label><br>
        <input type="tel" id="phone" name="phone"
               placeholder="10-digit number" required><br><br>

        <!-- Date of Birth (date picker) -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Upload Profile Photo (file upload) -->
        <label for="photo">Upload Profile Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <!-- Short Description / Reason (textarea) -->
        <label for="reason">Why do you want to join the club?</label><br>
        <textarea id="reason" name="reason" rows="4" cols="40"
                  placeholder="Write a short description or reason..."
                  required></textarea><br><br>

        <!-- Submit and Reset buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
